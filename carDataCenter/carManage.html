	<script>
	layui.use(['layer', 'form','element','table'], function(){
	  var layer = layui.layer
	  ,form = layui.form
		,element = layui.element
		,table = layui.table;
	  //监听提交
		form.on('submit(carSs)', function(data){
			layer.msg(JSON.stringify(data.field));
			return false;
		});
		//车辆列表
		table.render({
		    elem: '#carlists'
		    ,url:'./carlist.json'
		    ,cellMinWidth: 80
				,page: true
				,skin:'nob'
				,even:'true'
		    ,cols: [[
		      {field:'carNo',  title: '车牌号'}
		      ,{field:'carDept',  title: '所属部门'}
		      ,{field:'carType',title: '车辆类型'}
		      ,{field:'carStatus',title: '车辆状态'}
					,{fixed: 'right', title:'操作', toolbar: '#carListsBar', width:150}
		    ]]
		  });
	});
	</script>
	<script type="text/javascript">
		var num = 156;
		var digits = num.toString().split('');
		var realDigits = digits.map(Number);
		var html = '';
		realDigits.forEach(function(e){
			html += '<li>'+e+'</li>';
		})
		$("#cont1").html(html);
		
		// 车辆状态统计
		var carStatusElm = document.getElementById('carStatus');
		var carStatus = Object.create(pie);
		carStatus.pieCreate([{name:'已出车',value:20},{name:'未出车',value:32} , {name:'已派遣',value:5}],carStatusElm,{color:['#2ca1ff','#fd5151','#febe13','#0adbfa','#65e5dd','#7b2cff','#f071ff', '#85f67a']});
		// 车辆类型使用统计
		var carTypeElm = document.getElementById('carType');
		var carType = Object.create(bar2);
		carType.createBar2([{name:'小型汽车',countValue:120,currValue:20},{name:'商务车',countValue:132,currValue:82} , {name:'中巴',countValue:101,currValue:90}, {name:'货车',countValue:134,currValue:34}, {name:'大巴',countValue:90,currValue:24}, {name:'越野车',countValue:80,currValue:14}],carTypeElm,{});
		// 出行范围统计

var carDeptElm = document.getElementById('carDept');
		var carDept = Object.create(pie);
		carDept.pieCreate([{name:'部门车辆',value:20},{name:'车队车辆',value:32}],carDeptElm,{color:['#f071ff', '#85f67a'],formatter:'{c}'});

// 新能源车统计
		var carNEElm = document.getElementById('carNE');
		var carNE = Object.create(pie);
		carNE.pieCreate([{name:'新能源车',value:20},{name:'非新能源车',value:32}],carNEElm,{color:['#85f67a','#7b2cff','#f071ff', '#85f67a'],formatter:'{c}'});
		
		//车辆月里程数
		var carMileageElm = document.getElementById('carMileage');
		var carMileage = Object.create(xbar);
		carMileage.createXbar([{name:'浙C12345',value:4667},{name:'浙C66666',value:3232},{name:'浙C66666',value:3232},{name:'浙C66666',value:3232},{name:'浙C66666',value:3232},{name:'浙C66666',value:3232},{name:'浙C66666',value:3232},{name:'浙C88888',value:3232}],carMileageElm,{color:['#51C5FD','#005BB1'],unit:'公里'});
		
		//油卡预警
		var carOilElm = document.getElementById('carOil');
		var carOil = Object.create(xbar);
		carOil.createXbar([{name:'浙C12345',value:66},{name:'浙C66666',value:232},{name:'浙C66666',value:332},{name:'浙C66666',value:232},{name:'浙C66666',value:232},{name:'浙C66666',value:232},{name:'浙C66666',value:232},{name:'浙C88888',value:32}],carOilElm,{color:['#fd5151','#ff557f']});
		
		//年检预警
		var carWarningNjElm = document.getElementById('carWarningNj');
		var carWarning = Object.create(gauge);
		carWarning.createGauge('50',carWarningNjElm,{title:'年检预警',color:['#97ff8f','#93ff61','#55ff00','#ff0000']});
		
		//保养预警
		var carWarningByElm = document.getElementById('carWarningBy');
		var carWarning = Object.create(gauge);
		carWarning.createGauge('50',carWarningByElm,{title:'保养预警',color:['#b8feff','#aaffff','#00aaff','#ff0000']});
		
		//年限预警
		var carWarningNxElm = document.getElementById('carWarningNx');
		var carWarning = Object.create(gauge);
		carWarning.createGauge('50',carWarningNxElm,{title:'年限预警',color:['#ffc9fb','#f4d2ff','#ff55ff','#ff0000']});
		
		//保险预警
		var carWarningBxElm = document.getElementById('carWarningBx');
		var carWarning = Object.create(gauge);
		carWarning.createGauge('50',carWarningBxElm,{title:'保险预警',color:['#fffdb9','#fffbc0','#ffff00','#ff0000']});
