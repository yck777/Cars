    <script>
        layui.use(['layer', 'form', 'element'], function() {
            var layer = layui.layer,
                form = layui.form,
                element = layui.element;

        });
    </script>

    <script>
        // 默认用法
        // #wrapper echarts 幕布 (必须)
        // $('#wrapper').initEcharts()

        // 自定义类名用法
        // #wrapper echarts 幕布 (必须)
        $('#wrapper').initEcharts({
                data: {
                    opt1: [{
                        name: '空闲车辆',
                        value: [120.180474, 30.255203, 100],
                        product: '200',
                        symbolSize: 15
                    }],
                    opt1name: '空闲车辆',
                    opt2: [{
                        name: '萧山',
                        value: [120.300831, 30.176031, 10],
                        product: '10',
                        symbolSize: 10
                    }, {
                        name: '余杭',
                        value: [120.001875, 30.28936, 10],
                        product: '10',
                        symbolSize: 10
                    }, {
                        name: '富阳',
                        value: [119.934035, 30.054568, 10],
                        product: '10',
                        symbolSize: 10
                    }, {
                        name: '桐庐',
                        value: [119.681072, 29.80417, 1],
                        product: '1',
                        symbolSize: 1
                    }, {
                        name: '织里',
                        value: [120.286364, 30.862725, 2],
                        product: '2',
                        symbolSize: 2
                    }, {
                        name: '嘉尚',
                        value: [120.927912, 30.837371, 2],
                        product: '2',
                        symbolSize: 2
                    }],
                    opt2name: '已出车',
                }
            })
            // 车辆状态统计
        var carStatusElm = document.getElementById('carStatus');
        var carStatus = Object.create(pie);
        carStatus.pieCreate([{
            name: '已出车',
            value: 20
        }, {
            name: '未出车',
            value: 32
        }, {
            name: '已派遣',
            value: 5
        }], carStatusElm, {
            color: ['#2ca1ff', '#fd5151', '#febe13', '#0adbfa', '#65e5dd', '#7b2cff', '#f071ff', '#85f67a']
        });
        // 车辆类型使用统计
        var carTypeElm = document.getElementById('carType');
        var carType = Object.create(bar2);
        carType.createBar2([{
            name: '小型汽车',
            countValue: 120,
            currValue: 20
        }, {
            name: '商务车',
            countValue: 132,
            currValue: 82
        }, {
            name: '中巴',
            countValue: 101,
            currValue: 90
        }, {
            name: '货车',
            countValue: 134,
            currValue: 34
        }, {
            name: '大巴',
            countValue: 90,
            currValue: 24
        }, {
            name: '越野车',
            countValue: 80,
            currValue: 14
        }], carTypeElm, {});

        // 监控设备
        var videoStatusElm = document.getElementById('videoStatus');
        var videoStatus = Object.create(pie2);
        videoStatus.createPie2([{
            name: '正常',
            value: 14294
        }, {
            name: '报警',
            value: 314
        }, {
            name: '离线',
            value: 5137
        }, {
            name: '故障',
            value: 245
        }], videoStatusElm, {
            color: ['#00ffff', '#ffe000', '#ff5b00', '#ff3000', '#409B5C', '#006ced', '#ffa800']
        });
        // 钥匙柜
        var lockerStatusElm = document.getElementById('lockerStatus');
        var lockerStatus = Object.create(pieSemiCircle);
        lockerStatus.createPieSC([{
            name: '正常',
            value: 10
        }, {
            name: '离线',
            value: 4
        }], lockerStatusElm, {
            color: ['#00aaff', '#ffaa00', '#00ffff', '#ffff00', 'rgba(76,141,250,.3)', 'rgba(255,209,139,.3)', 'rgba(92,207,255,.3)', 'rgba(253,173,89,.3)']
        });

        // 告警
        var warning = document.getElementById('warning');
        var warningChart = echarts.init(warning);
        var warningOption;

        warningOption = {
            color: ['#dd3ee5', '#12e78c', '#fe8104', '#01C2F9', '#F4CB29', '#4962FC', '#FD9E06', '#4B7CF3'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                top: '0',
                left: 'center',
                textStyle: {
                    color: '#fff'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                boundaryGap: [0, 0.01],
                axisLabel: {
                    color: '#fff'
                }
            },
            yAxis: {
                type: 'category',
                data: ['年检', '保险', '保养', '年限'],
                axisLabel: {
                    color: '#fff'
                }
            },
            series: [{
                type: 'bar',
                name: '告警数',
                data: [18, 23, 29, 10, 13, 6],
                barWidth: '20'
            }]
        };

        warningOption && warningChart.setOption(warningOption);
        // 请假
        var driverContElm = document.getElementById('driverCont');
        var driverCont = Object.create(barlinear);
        driverCont.createBarLinear([{
            name: '22日',
            value: 3
        }, {
            name: '23日',
            value: 4
        }, {
            name: '24日',
            value: 3
        }, {
            name: '25日',
            value: 4
        }, {
            name: '26日',
            value: 3
        }, {
            name: '27日',
            value: 4
        }, {
            name: '28日',
            value: 1
        }], driverContElm, {
            color: ['#83bff6', '#188df0', '#188df0', '#2378f7', '#2378f7', '#83bff6'],
            name: "请假数"
        });
    </script>
